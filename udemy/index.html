<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Udemy</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg" alt="Đây là logo Udemy">
        </div>
        <div class="text-center">
            <form id="udemy_courses">
                <input type="text" id="nameOfCourses" class="d-inline input-group-text" >
                <button class="input-group-text d-inline" type="submit" id="btn-submit">Tìm kiếm</button>
                <div class="mt-2">
                    <span>Price</span>
                    <select class="d-inline form-control" style="width:100px" id="price">
                        <option></option>
                        <option>free</option>
                        <option>paid</option>
                    </select>     
                </div>           
            </form>
        </div>
        <br>
        <div id="listCourses" class="row" nextPage=""></div>
    </div>  
</body>
